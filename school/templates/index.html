<!DOCTYPE html>
<html>
<head>
	<title>Home page For school temporary</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4">Welcome {{request.user.username}}</h1>
		    <div><a href='logout'>Logout</a></div>
		  </div>
		</div>
		<h2>Free Slots</h2>
	<table class="table table-bordered" style="width:8	0%;margin: 0 auto;">
		<tr>
			<th>Sl. No</th>
			<th>Summary</th>
			<th>ID</th>
    		<th>URL</th>
		</tr>
		{% for event in events %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{event.summary}}</td>
			<td>{{event.id}}</td>
			<td><a href="/school/event/{{event.id}}">Click here </a></td>
		</tr>
		{% endfor %}
	</table>	

	<h2>Create Free Slots</h2>

	<div>
		<form class ="form-control" style="width:60%;margin: 0 auto;" method="POST" action="/school/create_event">
			<div>
				<label> Summary:</label>
	        	<input type="text" class="form-control" name="summary"> 
	        	
	        </div>
			<div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <label> Field of interest:</label>
	            <select name="branch" id="branch" class="form-control" placeholder="Select your domain">
	              <option value="NaN">Select an option</option>
	              <option value="Science">Science</option>
	              <option value="Social Science">Social Science</option>
	              <option value="Math">Math</option>
	              <option value="English">English</option>
	              <option value="Kannada">Kannada</option>
	              <option value="Extra curricular activities">Extra curricular activities</option>
	              <option value="Hindi">Hindi</option>
	              <option value="Singing">Singing</option>
	              <option value="Sports">Sports</option>
	            </select>
	          </div>
	        </div>
	        <div>
	        	<label> Start date and time</label>
	        	<input type="date" class="form-control" name="startDate"> 
	        	<input type="time" class="form-control" name="startTime">
	        </div>
	       	<div>
	       		<label> End date and time</label>
	       		<input type="date" class="form-control" name="endDate"> 
	        	<input type="time" class="form-control" name="endTime">
	        </div>
			<button class="ui fluid large teal submit button btn btn-success">Create Event</button>
		</form>
	</div>
	</div>
	
</body>
</html>
